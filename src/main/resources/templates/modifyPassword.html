<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改密码-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form  class="layui-form">


        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="we-red">*</span>新密码
            </label>
            <div class="layui-input-inline">
                <!--<input type="password"  id="password" name="password" required="" lay-verify="required" autocomplete="off"-->
                       <!--class="layui-input">-->
                <input id="password" name="password" lay-verify="" type="password" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                不超过20个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="we-red">*</span>确认密码
            </label>
            <div class="layui-input-inline">
                <!--<input type="password"  id="rePassword" name="rePassword" required="" lay-verify="required"-->
                       <!--autocomplete="off" class="layui-input">-->
                <input id="rePassword" name="rePassword" lay-verify="" type="password" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <!--<button class="layui-btn" lay-filter="save" lay-submit="" onclick="submitData()">确定</button>-->
            <input class="layui-btn" value="确定" lay-submit lay-filter="login" style="width:auto;" type="button"
                   onclick="submitData()">
        </div>
    </form>
</div>

<script src="/layui/layui.js" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer;

        // //监听提交
        // form.on('submit(/user/modify)', function (data) {
        //     if (data.success) {
        //         layer.msg('密码修改成功', {icon: 6, time: 1000}, function () {
        //             window.location.href = "/logout"
        //         });
        //     } else {
        //         layer.msg(data.errorMsg, {icon: 5, time: 1000});
        //     }
        // });

    });

    function submitData() {
        var password = $("#password").val()
        var rePassword = $("#rePassword").val()

        $.post("/user/modify", {password: password, rePassword: rePassword}, function (data) {
            if (data.success) {
                layer.msg('密码修改成功', {icon: 6, time: 1000}, function () {
                    window.parent.location = "/logout";
                });
            } else {
                layer.msg(data.errorMsg, {icon: 5, time: 1000});
            }
        }, 'json');
    }
</script>
</body>

</html>
